<!DOCTYPE html>
<html lang="en">
<head>
	<title>Functions</title>
</head>
<body>
	<h1>Functions</h1>
	<script>
		console.log("test");
		function sayHi(){
			console.log("Hi");
		}

		sayHi();

		function sayHiToSomeone(who){
			console.log("Hi, " + who + "!");
		}

		sayHiToSomeone("Yared");

		function sayHiToTwoPeople(who1, who2){
			console.log("Hi " + who1 + " and " who2 + "!");
		}
		
		sayHiToTwoPeople("Yared", "Tym");


	</script>
</body>
</html>
