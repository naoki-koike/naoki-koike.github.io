<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My First Image Map</title>	
		<script>function noseCone() {
  			alert("That is the Nose Cone of the Rocket!");
		}
		function body() {
                        alert("That is the Body of the Rocket!");
                }
		function fin() {
			alert("That is the Fins of the Rocket!");
		}
		</script>
	</head>
	<body>
		<!-- Image Map Generated by http://www.image-map.net/ -->
		<img src="../images/rocket-assembly.jpg" alt="A rocket I created" 
		usemap="#image-map">

		<map name="image-map">
    			<area alt="noseCone" title="noseCone" 
			onclick="noseCone()" href="#" shape="poly" 
			coords="293,359,175,381,141,398,93,435,86,442,151,470,186,479,243,477,311,461,296,372">
    			<area alt="body" title="body" onclick="body()"
			shape="poly" href="#"
			coords="299,357,317,465,1043,346,1053,282,1030,250,1018,244">
    			<area alt="fin" title="fin" onclick="fin()"
			shape="poly" href="#"
			coords="1051,333,1074,353,1115,381,1165,394,1227,420,1239,310,1264,300,1279,279,1287,252,1287,244,1348,210,1272,217,1257,207,1241,207,1210,208,1152,138,1116,154,1086,175,1069,195,1041,226,1031,241,1062,277">
		</map>
	</body>
</html>
