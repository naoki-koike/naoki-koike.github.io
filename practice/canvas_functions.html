<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canvas Functions</title>
</head>
<body>
	<h1>Canvas Functions</h1>
	<canvas height=800 width=800 id="canvas"></canvas>
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");

		function fillColoredCircle(x, y, r, color){
			ctx.beginPath();
			ctx.fillStyle = color;
			ctx.arc(x, y, r, 0, 2*Math.PI);
			ctx.fill();
		}

		fillColoredCircle(100, 100, 20, "red");
		fillColoredCircle(200, 100, 20, "blue");
		fillColoredCircle(300, 100, 20, "green");
		fillColoredCircle(100, 200, 20, "purple");
		fillColoredCircle(100, 300, 20, "yellow");
	</script>
</body>
</html>
