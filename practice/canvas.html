<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canvas</title>
	<style>
canvas{border: solid black 2px}
	</style>
</head>
<body>
	<h1>Canvas</h1>
	<canvas id="canvas" width="800" height="800"></canvas>
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");
		
		//draw rectangle
		ctx.fillStyle = "green";
		ctx.fillRect(100, 100, 200, 300);
		//draw circle
		ctx.fillStyle = "red";
		ctx.beginPath();
		ctx.arc(400, 500, 100, 500, Math.PI**2);
		ctx.fill();
		//draw elipse
		ctx.fillStyle = "black";
		ctx.beginPath();
		ctx.ellipse(300, 700, 200, 50, 0, Math.PI/6, Math.PI**2);
		ctx.fill();	
		//draw triangle		
		ctx.beginPath();
		ctx.moveTo(700, 50);
		ctx.lineTo(750, 150);
		ctx.lineTo(650, 150);
		ctx.stroke();
		ctx.fill();
	</script>
</body>
</html>
